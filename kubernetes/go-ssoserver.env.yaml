apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ssoserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssoserver
  template:
    metadata:
      labels:
        app: ssoserver
    spec:
      containers:
      - name: ssoserver
        image: robo2025/go-ssoserver:dev
        ports:
          - containerPort: 8000
        envFrom:
          - configMapRef:
               name: ssoserver-config

---
apiVersion: v1
kind: Service
metadata:
  name: ssoserver
  labels:
     app: ssoserver
spec:
  type: NodePort
  ports:
    - port: 9000
      targetPort: 8000
      nodePort: 30009
  selector:
    app: ssoserver